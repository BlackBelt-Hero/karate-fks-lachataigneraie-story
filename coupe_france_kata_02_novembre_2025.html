<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coupe de France Kata 02 Novembre 2025 — Vidéo | Section Karaté FKS</title>
  <meta name="description" content="Revivez la superbe prestation de Sarah à la Coupe de France Kata du 02 novembre 2025.">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --main-color: #d72638; /* couleurs reprises du scrolltelling */
      --bg-color: #fefefe;
      --accent-color: #333;
      --font-main: 'Segoe UI', system-ui, -apple-system, Roboto, Arial, sans-serif;
    }

    html, body { background: var(--bg-color); color: var(--accent-color); font-family: var(--font-main); }

    /* Header : cohérent avec la page scrolltelling */
    header.site-header { background: var(--main-color); color: #fff; padding: 28px 0; text-align: center; /* Centrage du texte */ }
    header .title { font-size: clamp(1.25rem, 2vw + 1rem, 2rem); margin: 0; }
    header .subtitle { margin: 4px 0 0; opacity: .9; }

    /* Corps */
    main { padding: 32px 12px 64px; }
    .content { max-width: 600px; margin: 0 auto; text-align: center; }
    .content h2 { color: var(--main-color); margin-bottom: 20px; }
    .content p { margin-bottom: 30px; font-size: 1.1rem; }
    .video-container { 
      max-width: 350px; 
      margin: 0 auto; 
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .video-thumbnail {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16;
      background: linear-gradient(135deg, var(--main-color), #a01d2a);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .video-thumbnail:hover {
      transform: scale(1.02);
    }
    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .video-thumbnail:hover .play-button {
      background: white;
      transform: translate(-50%, -50%) scale(1.1);
    }
    .play-button::after {
      content: '';
      width: 0;
      height: 0;
      border-left: 25px solid var(--main-color);
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      margin-left: 5px;
    }
    .video-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: var(--main-color);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(215, 38, 56, 0.3);
    }
    .video-link:hover {
      background: #a01d2a;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(215, 38, 56, 0.4);
    }

    /* Footer : identique aux autres pages (sobre, fond sombre) */
    footer.site-footer { background: #222; color: #fff; text-align: center; padding: 28px 12px; }
    .back-link { display: inline-block; margin-top: 14px; }
    .footer-home { color: #fff; text-decoration: none; }
    .footer-home:hover { color: var(--main-color); }
  </style>
</head>
<body>

  <!-- Header repris du design scrolltelling (couleurs/typo) -->
  <header class="site-header">
    <div class="container">
      <h1 class="title">Section Karaté FKS — Coupe de France Kata</h1>
      <p class="subtitle">02 Novembre 2025</p>
    </div>
  </header>

  <main> 
    <div class="content container">
        <h2>Superbe prestation de Sarah</h2>
        <div class="video-container">
            <a href="https://youtube.com/shorts/cJoYNbkmDOo?feature=share" target="_blank" class="video-thumbnail">
                <img src="https://img.youtube.com/vi/cJoYNbkmDOo/maxresdefault.jpg" alt="Coupe de France Kata - Sarah" onerror="this.src='https://img.youtube.com/vi/cJoYNbkmDOo/hqdefault.jpg'">
                <div class="play-button"></div>
            </a>
            <a href="https://youtube.com/shorts/cJoYNbkmDOo?feature=share" target="_blank" class="video-link">
                ▶ Voir la vidéo sur YouTube
            </a>
        </div>
    </div>
  </main>



  <footer class="site-footer">
<div class="container">
<a href="index.html" class="footer-home">← Retour à l'accueil</a>
<p class="mb-0">© 2025 — Section Karaté FKS</p>
</div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
