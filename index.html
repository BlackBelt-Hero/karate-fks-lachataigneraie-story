<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil - La Vie du Club de Karaté</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header, footer {
      background: #222;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .grid-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .story-card {
      display: flex;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .story-image {
      width: 40%;
      object-fit: cover;
    }
    .story-content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 60%;
    }
    .story-title {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .story-link {
      margin-top: 1rem;
      text-decoration: none;
      background: #222;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      width: fit-content;
    }
    .story-link:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>La Vie de la section karaté du FKS à La Chataigneraie</h1>
    <p>L'histoire des pratiquants, parents, animateurs...</p>
  </header>

  <main class="grid-container">
    <div class="story-card">
      <img src="images/marseille.jpg" alt="Dojo en activité" class="story-image" />
      <div class="story-content">
        <div class="story-title">Championnat de france - Marseille 2025</div>
        <a href="scrotteling_design_pattern.html" class="story-link">Zelie, Cléophée, Gabin et leurs parents nous racontent</a>
      </div>
    </div>

  <footer>
    <p>© 2025 - Section Karaté FKS</p>
  </footer>
</body>
</html>
